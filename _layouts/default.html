<!DOCTYPE html>
<html>


<head>

    <link rel="stylesheet" href="/style.css">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <a href="/" style="text-decoration: none; color: black;"><h1>{{ site.data.navigation.item.name }}</h1></a>

    <!-- RSS feed -->
    {% feed_meta %}

    {% seo %}

    {% if jekyll.environment == "production" %}
        <!-- Analytics tracking -->
        <script src="{{ site.baseurl }}{% link assets/js/analytics.js %}"></script>
    {% endif %}

</head>

<body>

    <!-- Navigation -->
    {% include navigation.html %}

    <!-- Content -->
    {{ content }}
    
</body>

<footer>
    <!-- Footer -->
    {% include footer.html %}

</footer>

</html>
