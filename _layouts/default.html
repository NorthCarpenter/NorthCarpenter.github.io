<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/Favlogo.png">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RSS feed -->
    {% feed_meta %}

    {% seo %}

    {% if jekyll.environment == "production" %}
        <!-- Analytics tracking -->
        <script src="{{ site.baseurl }}{% link assets/js/analytics.js %}"></script>
    {% endif %}

</head>

<body>
    <div id="grid-container">
        <header>
            <a href="/" style="text-decoration: none; color: black;"><h1>{{ page.title }}</h1></a>
        </header>
        <!-- Navigation -->
        {% include navigation.html %}

        <!-- Content -->
        {{ content }}

        <footer>
        <!-- Footer -->
        {% include footer.html %}
        </footer>
    </div>
</body>



</html>
